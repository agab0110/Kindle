<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="register()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="type" formControlName="password"></ion-input>
      <ion-icon (click)="toggle()" [name]="icon" slot="end"></ion-icon>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password must have at least 6 characters</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input [type]="type" formControlName="confirmPassword"></ion-input>
      <ion-icon (click)="toggle()" [name]="icon" slot="end"></ion-icon>
    </ion-item>
    
    <ion-button expand="full" color="success" type="submit" [disabled]="!credentials.valid">Register</ion-button>
    
  </form>
</ion-content>
