<ion-header>
  <ion-toolbar>   
      <ion-button fill="clear" slot="start" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>  
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <img src="https://m.media-amazon.com/images/I/61xOlCsVfLL.jpg">
        <ion-button (click)="goTo('books')" expand="block" fill="clear" shape="round">
          Leggi Harry potter
        </ion-button>
      </ion-col>
      <ion-col>
        <img src="https://m.media-amazon.com/images/I/71gjt76M3xL.jpg">
        <ion-button (click)="goTo('theLordOfTheRings')" expand="block" fill="clear" shape="round">
          Leggi Il signore<br>degli anelli
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
