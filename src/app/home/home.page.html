<ion-header>
  <ion-toolbar>   
      <ion-button fill="clear" slot="start" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>

      <ion-button fill="clear" slot="end" (click)="deleteAccount()">
        <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
        <ion-label>Delete<br>account</ion-label>
      </ion-button>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <li *ngFor="let book of books | async" (click)="book.expanded = !book.expanded">
    <ion-card>
      <img src={{book.image}}/>
      <ion-card-header>
        <ion-card-title>{{book.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div [hidden]="!book.expanded">
          {{book.plot}}
        </div>
      </ion-card-content>
      <ion-button href={{book.token}}>
        Read book
      </ion-button>
    </ion-card>
  </li>
</ion-content>
